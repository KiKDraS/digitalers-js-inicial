        <!-- Sidebar-->

            <span class="sidebar-heading border-bottom bg-light">Contacto: <a
                    href="mailto:anahiforesi.educacionit@gmail.com">Anahí Foresi</a></span>
            <ul class="list-group list-group-flush">
                <ul class="list-group list-group-flush">

        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <nav id='barra' class="navbar navbar-expand-lg navbar-light bg-light border-bottom">

                    <button class="btn btn-primary" id="sidebarToggle">Temas</button>
                    <h1>Clase 03</h1>
                </div>
            </nav>
            <!-- Page content-->
            <div id='ejercicios' class="container-fluid">
                <h2 class="mt-4">Ejercicios</h2>

                <!-- Formulario de contacto -->

                <h3>Formulario de contacto</h3>

                <form action="" id='contacto'>
                    <label for="Nombre">Nombre:
                        <input type="text" name="nombre" id="nombre" title="Sólo letras. Mínimo 2 caracteres">
                    </label>
                    <label for="Email">Email:
                        <input type="email" name="email" id="email" title="Mail inválido">
                    </label>
                    <label for="Comentario">Comentario:
                        <br>
                        <textarea name="comentario" id="comentario" cols="30" rows="10" title="No debe superar los 250 caracteres"></textarea>
                        <!-- No permite la escritura de más de 250 caracteres

                            <textarea name="comentario" id="comentario" cols="30" rows="10" maxlength="250" title="No debe superar los 250 caracteres"></textarea> 

                        -->
                    </label>
                    <button type="submit" id='enviar'>Enviar</button>
                </form>

                <!-- Formulario de Registro -->

                <h3>Formulario de registro</h3>

                <form action="" id='registro'>
                    <label for="Nombre usuario">Usuario:
                        <input type="text" name="user" id="user" title='Sólo letras y/o números. Si espacios'>
                    </label>
                    <label for="Email">Email:
                        <input type="email" name="emailRegistro" id="emailRegistro" title="Mail inválido">
                    </label>
                    <label for="Repita Email">Repita Email:
                        <input type="email" name="emailRepetir" id="emailRepetir" title="Mail diferente">
                    </label>
                    <label for="password">Contraseña:
                        <input type="password" name="pass" id="pass" title='1 min, 1 mayus, 1 num y 1 de @$?_\-¡!'>
                    </label>
                    <label for="repetir password">Repetir Contraseña:
                        <input type="password" name="passRepetir" id="passRepetir" title="Pass diferente">
                    </label>
                    <button type="submit" id='enviar1'>Enviar</button>
                </form>
            </div>
        </div>
    </div>
